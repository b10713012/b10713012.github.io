 <!DOCTYPE HTML>

<center>
	<script type="text/javascript">
				function myTime(){
					var DateDay=new Date();
					var hours=DateDay.getHours(); //獲取時間的小時
					var minutes=DateDay.getMinutes();//獲取時間的分鐘
					var second=DateDay.getSeconds(); //獲取時間的秒數
					minutes=checkeds(minutes);
					second=checkeds(second);
					document.getElementById('div1').innerHTML=+hours+'時'+minutes+'分'+second+'秒';
					setTimeout('myTime()',1000);
				}				
				function checkeds(value){
					if(value<10){
						value='0'+value;
					}
					return value;
				}
			
	</script>
	<body onload="myTime();">
		<div id="div1"></div>
	</body>
</head>
